<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="Parentbody">
        <div class="box">
          <p class="heading">SIGN UP</p>
          <div class="email">
            <span class="email-heading">Email</span>
            <input class="input" type="text" />
          </div>
          <div class="password">
            <span class="password-heading">Password</span>
            <input class="input" type="password" />
          </div>
          <button class="login-button" type="button">SIGN UP</button>
          <div class="line">
            <span class="line-through"></span>
            <span class="line-span">OR</span>
            <span class="line-through"></span>
          </div>
          <div class="button-links">
            <button class="google-btn">
              <i class="fa-brands fa-google"></i>
            </button>
            <button class="facebook-btn">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button class="linkedin-btn">
              <i class="fa-brands fa-linkedin-in"></i>
            </button>
          </div>
        </div>
      </div>
  </body>
</html>
